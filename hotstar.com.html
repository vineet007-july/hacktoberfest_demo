<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Hotstar-Watch TV Shows</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
          <img src="img/logo.png" alt="">
        </div>
        <ul>
          <li class="item"><a href="#">TV</a></li>
          <li class="item"><a href="#">Movies</a></li>
          <li class="item"><a href="#">Sports</a></li>
          <li class="item"><a href="#">Disney+</a></li>
        </ul>
        <input class="searchbar" type="text" placeholder=" Search" name="search"> 
        <button class="Upgrade" type="button">Upgrade</button>
        <div id="login">
            <img src="img/login.png" alt="">
        </div>
        </nav>
        <div class="carousel" data-flickity='{ "wrapAround": true }'>
            <div class="carousel-cell"><img src="posters/9hours.jpeg" alt=""></div>
            <div class="carousel-cell"><img src="posters/champions.jpeg" alt=""></div>
            <div class="carousel-cell"><img src="posters/doctorstrange.jpeg" alt=""></div>
            <div class="carousel-cell"><img src="posters/kenobi.jpeg" alt=""></div>
            <div class="carousel-cell"><img src="posters/laali.jpeg" alt=""></div>
          </div>
        
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>     
</body>
</html>
